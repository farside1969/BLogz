{% extends "base.html" %}

{% block content %}
    <h1>Blogsters Blog</h1>
    <form method='post'>
        <label>
            New Post:
            <input type="text" name='post' />
        </label>
        <input type="submit" value='Add Post' />
    </form>

    <hr />

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li>{{post.name}}
                <form method="POST" action="/delete-task" style="display:inline-block;">
                    <input type="hidden" name="post-id" value="{{post.id}}" />
                    <input type="submit" value="posted" />
                </form>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

    <h2>Blog Listings</h2>

    <ul>
        {% for post in completed_task %}
        <li>{{post.name}}</li>
        {% endfor %}
    </ul>

{% endblock %}
