{% extends "base.html" %}

{% block content %}

<h1>Create New Post:</h1>
<form action="/new_entry" method="post">
    <table>
        <tbody>
            <tr>
                <td>
                    <label for="title_field">Call it something:</label>
                </td>
                    <br>
                <td>
                    <input id="title_field" name="title" type="text" value="{{ new_entry_title }}">
                    <span class="error">{{title_error}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="body_field">Spill the beans here:</label>
                </td>
                    <br>
                <td>
                    <textarea rows="4" cols="50" id="body_field" name="body" >{{ new_entry_body }}</textarea>
                    <span class="error">{{body_error}}</span>
                </td>
            </tr>
        </tbody>
    </table>
    <input id="submit_button" type="submit" value="Opine">
</form>

{% endblock %}
